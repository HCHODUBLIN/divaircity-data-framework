name: dbt CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dbt-compile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dbt_project

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install dbt-core dbt-snowflake

      - name: Create dummy profile for CI
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          divaircity:
            target: ci
            outputs:
              ci:
                type: snowflake
                account: dummy
                user: dummy
                password: dummy
                role: dummy
                database: dummy
                warehouse: dummy
                schema: dummy
                threads: 1
          EOF

      - name: Install dbt packages
        run: dbt deps

      - name: Compile dbt models
        run: dbt compile
